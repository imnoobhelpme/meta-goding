<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Meta Roulette</title>
  <style>
    @font-face {
      font-family: "pretendard";
      src: url(pretendard.woff2) format("woff2");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Pretendard', sans-serif;
      font-weight: 400;
    }

    body {
      background: #fafafa;
      padding: 2rem;
      color: #222;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: -0.5px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: #f1f1f1;
    }

    th, td {
      border-bottom: 1px solid #e5e5e5;
      padding: 0.7rem 0.9rem;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      color: #444;
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    input[type="number"] {
      width: 90px;
      text-align: center;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      font-size: 0.95rem;
      padding: 0.25rem 0.3rem;
      outline: none;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"]:focus {
      border-color: #000;
    }

    button {
      cursor: pointer;
      padding: 0.55rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 9999px;
      background: #000;
      color: #fff;
      border: 1px solid #000;
      font-weight: 400;
      transition: opacity 0.2s ease-in-out;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #resetGame {
      margin-top: 1.4rem;
    }

    #msg {
      margin-top: 1rem;
      font-weight: 500;
      color: #222;
      text-align: center;
      min-height: 1.4em;
    }
  </style>
</head>

<body>
  <h1>Admin</h1>

  <table id="userTable">
    <thead>
      <tr>
        <th>학번</th>
        <th>이름</th>
        <th>포인트</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="resetGame">게임 새로 시작하기</button>
  <p id="msg"></p>

  <script>
    const tbody = $("#userTable tbody"),
          msg = $("#msg");

    async function loadUsers() {
      const users = await fetch("/api/users").then(r => r.json());
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.number}</td>
          <td>${u.nickname || ""}</td>
          <td><input type="number" value="${u.point}" data-num="${u.number}" /></td>
          <td><button data-num="${u.number}">저장</button></td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadUsers();

    tbody.addEventListener("click", async e => {
      if (e.target.tagName !== "BUTTON") return;
      const num = +e.target.dataset.num;
      const val = +tbody.querySelector(`input[data-num="${num}"]`).value;

      const res = await fetch("/api/users/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number: num, point: val })
      }).then(r => r.json());

      msg.textContent = res.ok ? "저장 완료" : (res.error || "실패");
    });

    $("#resetGame").addEventListener("click", async () => {
      if (!confirm("모든 포인트를 0으로 초기화합니다.")) return;
      await fetch("/api/reset", { method: "POST" });
      loadUsers();
      msg.textContent = "초기화 완료";
    });

    function $(s) {
      return document.querySelector(s);
    }
  </script>
</body>
</html>
