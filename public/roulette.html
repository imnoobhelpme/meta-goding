<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Meta Roulette</title>
    <style>
        @font-face {
            font-family: "noto_sans_kr";
            src: url(noto_sans_kr.woff2) format("woff2");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            font-family: "noto_sans_kr", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("background.png") center/cover no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 0;
        }

        .main {
            position: relative;
            z-index: 1;
            width: 350px;
            padding: 2rem;
            border-radius: 30px;
            background: rgba(0, 0, 0, .5);
            text-align: center;
            color: #fff;
        }

        #wheel {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 3s ease-out;
            transform-origin: 50% 50%;
        }

        .pointer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #e9bf5d;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 20px;
            font-weight: 700;
        }

        #spin {
            display: block;
            width: 100%;
            margin: 1.8rem auto 0;
            padding: .8rem;
            border: none;
            border-radius: 5px;
            background: #e9bf5d;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background .3s ease;
        }

        #spin:hover {
            background: #d4a937;
        }

        #spin:disabled {
            opacity: .6;
            cursor: default;
        }

        .side {
            position: relative;
            z-index: 1;
            width: 320px;
            max-height: 85vh;
            margin-left: 1.2rem;
            padding: 1.6rem 1.2rem;
            border-radius: 30px;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
        }

        .side::-webkit-scrollbar {
            width: 6px;
        }

        .side::-webkit-scrollbar-track {
            background: transparent;
        }

        .side::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        .side h2 {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 .8rem;
            display: flex;
            align-items: center;
            gap: .4rem;
        }

        .side table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-bottom: 1.4rem;
        }

        .side thead th {
            background: #e9bf5d;
            color: #000;
            font-weight: 700;
            padding: 6px;
        }

        .side tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, .05);
        }

        .side tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, .08);
        }

        .side td {
            text-align: center;
            padding: 6px 4px;
            border: 1px solid rgba(255, 255, 255, .08);
        }

        #rankTbl tbody tr:nth-child(1) {
            background: #e9bf5d;
            color: #000;
            font-weight: 700;
        }

        #rankTbl tbody tr:nth-child(2) {
            background: #c0c0c0;
            color: #000;
            font-weight: 700;
        }

        #rankTbl tbody tr:nth-child(3) {
            background: #cd7f32;
            color: #000;
            font-weight: 700;
        }

        #betTbl td:nth-child(2) {
            font-weight: 700;
            letter-spacing: .5px;
        }

        #betTbl td:nth-child(3) {
            text-align: right;
            padding-right: 8px;
        }
    </style>
</head>

<body>

    <div class="main">
        <img id="wheel" src="roulette.svg" alt="wheel">
        <div class="pointer"></div>
        <button id="spin">Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>
        <div id="result">--</div>
    </div>

    <aside class="side">
        <h2>üèÜ TOP 5 Îû≠ÌÇπ</h2>
        <table id="rankTbl">
            <thead>
                <tr>
                    <th>ÏàúÏúÑ</th>
                    <th>ÎãâÎÑ§ÏûÑ</th>
                    <th>P</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>üí∞ ÌòÑÏû¨ Î≤†ÌåÖ</h2>
        <table id="betTbl">
            <thead>
                <tr>
                    <th>Ïú†Ï†Ä</th>
                    <th>Ïà´Ïûê</th>
                    <th>Í∏àÏï°</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </aside>

    <script>
        const SEG = 40,
            DEG = 360 / SEG;
        const WHEEL_NUM = [20, 3, 1, 1, 1, 5, 3, 1, 1, 1, 10, 3, 1, 1, 1, 5, 3, 1, 1, 1,
            5, 3, 1, 1, 1, 5, 3, 1, 1, 1, 10, 3, 1, 1, 1, 5, 3, 1, 1, 1
        ];
        const PAYOUT = [...WHEEL_NUM];

        const wheel = $("#wheel"),
            btn = $("#spin"),
            out = $("#result");
        let rot = 0;

        btn.addEventListener("click", () => {
            btn.disabled = true;
            const spins = 5 + Math.floor(Math.random() * 3);
            const goal = Math.floor(Math.random() * SEG);
            rot += spins * 360 - (goal * DEG);
            wheel.style.transform = `rotate(${rot}deg)`;
        });

        wheel.addEventListener("transitionend", async () => {
            const norm = ((rot % 360) + 360) % 360;
            const idx = Math.floor(((360 - norm + DEG / 2) % 360) / DEG);
            const num = WHEEL_NUM[idx],
                mul = PAYOUT[idx];
            out.textContent = `Í≤∞Í≥º: ${mul}Ï†ê`;

            await fetch("/api/spin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    resultNumber: num,
                    multiplier: mul
                })
            });
            btn.disabled = false;
        });

        async function refreshSide() {
            const users = await fetch("/api/users").then(r => r.json());
            users.sort((a, b) => b.point - a.point);
            const rankTB = $("#rankTbl tbody");
            rankTB.innerHTML = "";
            users.slice(0, 5).forEach((u, i) => {
                rankTB.insertAdjacentHTML("beforeend",
                    `<tr><td>${i+1}</td><td>${u.nickname||u.number}</td><td>${u.point}</td></tr>`);
            });

            const bets = await fetch("/api/bets").then(r => r.json());
            const betTB = $("#betTbl tbody");
            betTB.innerHTML = "";
            bets.slice(-50).reverse().forEach(b => {
                const user = users.find(u => u.number === b.userNumber) || {};
                betTB.insertAdjacentHTML("beforeend",
                    `<tr><td>${user.nickname||b.userNumber}</td><td>${b.betNumber}</td><td>${b.amount}</td></tr>`);
            });
        }
        setInterval(refreshSide, 3000);
        refreshSide();

        function $(s) {
            return document.querySelector(s);
        }
    </script>
</body>
</html>
