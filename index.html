<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메타고딩 룰렛 - 로그인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      color: #333;
      padding: 16px 0;
      font-size: 20px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
      box-sizing: border-box;
      background-color: #f2f3f5;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 360px;
      text-align: center;
      margin-top: -60px;
    }

    .login-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #333;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #444;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-container input {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      background-color: #fafafa;
    }

    .login-container button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <header>메타고딩 룰렛</header>
  <div class="container">
    <div class="login-container">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User Icon" />
      <h2>로그인</h2>
      <form action="loginproc.php" method="post" id="login-form">
        <label for="username">학번</label>
        <input type="text" id="username" name="username" placeholder="학번을 입력하세요" required>
        <label for="username">생년월일</label>
        <input type="text" id="birthday" name="birthday" placeholder="생년월일을 입력하세요" required>
        <button type="submit">로그인</button>
    </div>
  </div>
  </script>
