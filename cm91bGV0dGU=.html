<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Meta Roulette</title>
    <style>
        @font-face {
            font-family: "pretendard";
            src: url(pretendard.woff2) format("woff2");
            font-display: swap;
        }

        :root {
            --accent: #F6D660;
            --panel: rgba(0, 0, 0, .5);
            --panel-strong: rgba(0, 0, 0, .6);
            --text: #fff;
            --muted: #bdbdbd;
            --border: rgba(255, 255, 255, .08);
            --radius: 30px;
            --gap: 1.2rem;
            --pad: 1.6rem;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Pretendard', sans-serif;
            font-weight: 400 !important;
            font-variation-settings: "wght"400;
            font-optical-sizing: none;
            font-synthesis: none;
            font-synthesis-weight: none;
        }

        html,
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        b,
        strong {
            font-weight: 400 !important;
        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template-columns: minmax(300px, 360px) minmax(280px, 340px);
            gap: var(--gap);
            align-content: center;
            justify-content: center;
            padding: clamp(12px, 2vw, 28px);
            background: url("background.png") center/cover no-repeat fixed;
            color: var(--text);
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 0;
        }

        .main,
        .side {
            position: relative;
            z-index: 1;
            background: var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            will-change: transform;
            backdrop-filter: saturate(120%) blur(6px);
        }

        .main {
            width: min(360px, 92vw);
            padding: 2rem;
            display: grid;
            grid-template-rows: auto auto auto;
            justify-items: center;
            row-gap: 1rem;
        }

        .side {
            width: min(340px, 92vw);
            max-height: 85vh;
            padding: var(--pad);
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: #555 transparent;
        }

        .side::-webkit-scrollbar {
            width: 6px;
        }

        .side::-webkit-scrollbar-track {
            background: transparent;
        }

        .side::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }

        #wheel {
            width: 100%;
            height: auto;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
            transition: transform 3s ease-out;
            transform-origin: 50% 50%;
            will-change: transform;
        }

        .pointer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid var(--accent);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .4));
            pointer-events: none;
        }

        #result {
            margin-top: .4rem;
            font-size: 20px;
            letter-spacing: .2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .35);
        }

        #spin {
            display: block;
            width: 100%;
            margin: 1rem 0 0;
            padding: .9rem 1rem;
            border: none;
            border-radius: 10px;
            background: var(--accent);
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: transform .06s ease, background .25s ease, box-shadow .25s ease;
            box-shadow: 0 6px 0 #b89a33, 0 8px 18px rgba(0, 0, 0, .35);
        }

        #spin:hover {
            background: #d4a937;
        }

        #spin:active {
            transform: translateY(1px);
            box-shadow: 0 5px 0 #b89a33, 0 6px 14px rgba(0, 0, 0, .35);
        }

        #spin:disabled {
            opacity: .6;
            cursor: default;
            box-shadow: 0 6px 0 #8a7930, 0 8px 18px rgba(0, 0, 0, .25);
        }

        #spin:focus-visible {
            outline: 3px solid #000;
            outline-offset: 3px;
            box-shadow: 0 0 0 4px var(--accent), 0 8px 18px rgba(0, 0, 0, .35);
        }

        .side h2 {
            font-size: 18px;
            margin: 0 0 .9rem;
            display: flex;
            align-items: center;
            gap: .45rem;
            line-height: 1.2;
            letter-spacing: .2px;
        }

        .side table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            font-size: 14px;
            margin: 0 0 1.4rem;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(0deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, .02));
        }

        .side thead th {
            position: sticky;
            top: 0;
            background: var(--accent);
            color: #000;
            padding: 8px 6px;
            z-index: 1;
            text-align: center;
        }

        .side tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, .05);
        }

        .side tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, .08);
        }

        .side td {
            text-align: center;
            padding: 8px 6px;
            border: 1px solid var(--border);
            vertical-align: middle;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        #betTbl td:nth-child(2) {
            letter-spacing: .4px;
        }

        #betTbl td:nth-child(3) {
            text-align: right;
            padding-right: 10px;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 860px) {
            body {
                grid-template-columns: minmax(280px, 560px);
                align-content: start;
                row-gap: var(--gap);
            }

            .main,
            .side {
                width: min(560px, 100%);
            }

            .main {
                padding: 1.6rem;
            }

            .pointer {
                top: 8px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            #wheel {
                transition: none;
            }

            #spin {
                transition: none;
            }
        }
    </style>
</head>

<body>

    <div class="main">
        <img id="wheel" src="roulette.svg" alt="wheel">
        <div class="pointer"></div>
        <button id="spin">룰렛 돌리기</button>
    </div>

    <aside class="side">
        <h2>순위</h2>
        <table id="rankTbl">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>이름</th>
                    <th>포인트</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>베팅</h2>
        <table id="betTbl">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>포인트</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </aside>
    <script>
        const SEG = 40,
            DEG = 360 / SEG;

        const WHEEL_NUM = [
            20, 3, 1, 1, 1, 5, 3, 1, 1, 1,
            10, 3, 1, 1, 1, 5, 3, 1, 1, 1,
            5, 3, 1, 1, 1, 5, 3, 1, 1, 1,
            10, 3, 1, 1, 1, 5, 3, 1, 1, 1
        ];

        const PAYOUT_MAP = {
            1: 2,
            3: 4,
            5: 6,
            10: 11,
            20: 21
        };
        const PAYOUT = WHEEL_NUM.map(n => PAYOUT_MAP[n]);

        const wheel = document.querySelector("#wheel");
        const btn = document.querySelector("#spin");
        const out = document.querySelector("#result");
        let rot = 0;

        btn.addEventListener("click", async () => {
            btn.disabled = true;

            const spins = 5 + Math.floor(Math.random() * 3);
            const goal = Math.floor(Math.random() * SEG);
            rot += spins * 360 - (goal * DEG);

            wheel.style.transition = "transform 3s cubic-bezier(0.2, 0.88, 0.24, 1)";
            wheel.style.transform = `rotate(${rot}deg)`;

            await new Promise(r => setTimeout(r, 3000));

            const norm = ((rot % 360) + 360) % 360;
            const idx = Math.floor(((360 - norm + DEG / 2) % 360) / DEG);

            const num = WHEEL_NUM[idx];
            const mul = PAYOUT[idx];

            await fetch("/api/spin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    resultNumber: num,
                    multiplier: mul
                })
            });

            btn.disabled = false;
        });

        async function refreshSide() {
            const users = await fetch("/api/users").then(r => r.json());
            users.sort((a, b) => b.point - a.point);

            const rankTB = document.querySelector("#rankTbl tbody");
            rankTB.innerHTML = "";
            users.slice(0, 5).forEach((u, i) => {
                rankTB.insertAdjacentHTML(
                    "beforeend",
                    `<tr><td>${i + 1}</td><td>${u.nickname || u.number}</td><td>${u.point}</td></tr>`
                );
            });

            const bets = await fetch("/api/bets").then(r => r.json());
            const betTB = document.querySelector("#betTbl tbody");
            betTB.innerHTML = "";
            bets.slice(-50).reverse().forEach(b => {
                const user = users.find(u => u.number === b.userNumber) || {};
                betTB.insertAdjacentHTML(
                    "beforeend",
                    `<tr><td>${user.nickname || b.userNumber}</td><td>${b.betNumber}</td><td>${b.amount}</td></tr>`
                );
            });
        }

        setInterval(refreshSide, 3000);
        refreshSide();

        function $(s) {
            return document.querySelector(s);
        }
    </script>

</body>
</html>
